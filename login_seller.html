<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Seller Login</title>

  <!-- Bootstrap v4.4.1 -->
  <link rel="stylesheet" type="text/css" href="assets/dist/css/bootstrap.css">

  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.jpg">
</head>

<body class="bg-light">

  <section class="vh-100" style="background-color: #e91e63;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5">
  
              <h2 class="mb-5 text-center">Sign in</h2>
  
              <form id="login_form">
                <span id="login_error_message"></span>
                <div class=" form-outline mb-3">
                  <label for="username">Username </label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"
                    maxlength="50">
                  <div id="username_error_message" class="text-danger"></div>
                </div>
                <div class="form-outline mb-4">
                  <label for="password">Password </label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                    maxlength="50">
                  <div id="password_error_message" class="text-danger"></div>
                </div>
                
                <input type="hidden" name="action" id="action" value="login_seller">
                <button class="btn btn-primary btn-block" type="submit" style="width: 100%;">Login</button>
                <div class="mt-2">
                  <p><a href="register_seller.html">Do not have an account yet? Register.</a></p>
                </div>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  


  <!-- JQuery-3.4.1 -->
  <script src="vendor/jquery-3.4.1.min.js"></script>

  <script>
    $(document).ready(function () {

      $(document).keypress(function (e) {
        if (e.which == 13) {
          loginUser();
        }
      });

      $('#login_form').on('submit', function (event) {
        event.preventDefault();
        loginUser();
      });

      var error_username = false;
      var error_password = false;

      $("#username").focusout(function () {
        check_username();
      });
      $("#password").focusout(function () {
        check_password();
      });

      function check_username() {

        if ($.trim($('#username').val()) == '') {
          $("#username_error_message").html("Username is a required field.");
          $("#username_error_message").show();
          $("#username").addClass("is-invalid");
          error_username = true;
        } else {
          $("#username_error_message").hide();
          $("#username").removeClass("is-invalid");
        }
      }

      function check_password() {

        if ($.trim($('#password').val()) == '') {
          $("#password_error_message").html("Password is a required field.");
          $("#password_error_message").show();
          $("#password").addClass("is-invalid");
          error_password = true;
        } else {
          $("#password_error_message").hide();
          $("#password").removeClass("is-invalid");
        }
      }

      function loginUser() {

        error_username = false;
        error_password = false;

        check_username();
        check_password();

        if (error_username == false && error_password == false) {
          data = $('#login_form').serialize();
          $.ajax({
            type: "POST",
            data: data,
            url: "profile_action.php",
            dataType: "json",
            success: function (data) {
              if (data.status == 'inactive') {
                $('#login_error_message').html('<div class="alert alert-danger">' + data.error + '</div>');
              } else if (data.status == 'success') {
                window.location = "sellerdash/index.php";
              } else if (data.status == 'error') {
                $('#login_error_message').html('<div class="alert alert-danger">' + data.error + '</div>');
              }
            },
            error: function () {
              alert("Oops! Something went wrong.");
            }
          });
        } else {
          $('#login_error_message').html('<div class="alert alert-danger">Incorrect username or password.</div>');
        }
      }
    });
  </script>
</body>

</html>
